<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notation Opera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>

        <div class="btns">
            <div class="row">
                <button onclick="pow()">x <span style="position: relative; bottom: .4em; right: .1em;">y</span></button>
                <button class="btn">(</button>
                <button class="btn">)</button>
                <button id="ce" onclick="backspc()">CE</button>
                <button id="ac" onclick="screen.value=''">AC</button>
            </div>

            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">รท</button>
                <button class="btn">POST</button>
            </div>

            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">ร</button>
                <button class="btn">PRE</button>
            </div>

            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">-</button>
                <button class="btn">%</button>
            </div>

            <div class="row">
               
                <button id="pos-neg" onclick="toggleSign()">+/-</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">+</button>
                <button id="eval" onclick="screen.value=eval(screen.value)">=</button>
                
            </div>
        </div>
    </div>
    
    <div class="history-panel">
            <div class="history-header">
                <h3>History</h3>
                <button id="clear-history" onclick="clearHistory()">Clear</button>
            </div>
            <div class="history-content" id="history-content">
                <div class="no-history">
                    <p>No calculations yet</p>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
